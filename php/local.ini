upload_max_filesize = 40M
post_max_size = 40M
max_execution_time = 1000
max_input_time = 1000
php.memory_limit = 64M

user = www-data
group = www-data

listen.owner = www-data
listen.group = www-data

short_open_tag=Off

[xdebug]
zend_extension = xdebug.so
xdebug.mode = develop,debug
xdebug.start_with_request = yes
